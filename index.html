<!doctype HTML>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />



    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <!--<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>-->


    <script>
        AFRAME.registerComponent('handle-events', {
            init: function () {
                console.log('init');
                var el = this.el;  // <a-box>
                console.log(el);
                /*el.addEventListener('mouseenter', function () {
                 el.setAttribute('color', 'green');  
                 });
                 el.addEventListener('mouseleave', function () {
                 el.setAttribute('color', 'red');
                 });*/
                el.addEventListener('mouseup', function () {


                    var scene = el.parentNode.parentNode;


                    var entity = document.createElement('a-sphere');
                    entity.setAttribute('position', '1 1 1');
                    entity.setAttribute('radius', '1');
                    entity.setAttribute('color', '#EF2D5E');
                    el.parentNode.appendChild(entity);

                    el.setAttribute('color', 'blue');
                });
            }
        });
    </script>

</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <a-marker preset="hiro">

        <a-box position="0 0 0" rotation="30 30 0" color="skyblue" handle-events>
            <!--<a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>-->
        </a-box>
        <a-text value="Hello, World!"  rotation="270 0 0" color="black"></a-text>
    </a-marker>
    <a-entity position="0 0 0">
        <a-camera cursor="fuse: true; rayOrigin:mouse"></a-camera>
    </a-entity>
    <!--<a-entity camera look-controls mouse-cursor></a-entity>			-->
</a-scene>

</body>
</html>
